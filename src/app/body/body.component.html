<div *ngIf="currentUrl !== '/insert'">
  <ul>
    <li *ngFor="let task of tasks | async">
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>{{ task.title }}</span>
          <span matListItemLine>{{ task.description }}</span>
          <span matListItemLine>{{ task.completed }}</span>
          <app-delete></app-delete>
        </mat-list-item>
      </mat-list>
    </li>
  </ul>
</div>
