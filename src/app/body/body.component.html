<div *ngIf="(currentUrl != '/insert' && currentUrl != '/update')" class="tasksList">
  <ul>
    <li *ngFor="let task of tasks | async">
      <mat-list class="task-item">
        <mat-list-item>
          <div class="task-content">
            <div class="task-text">
              <span class="task-title">{{ task.title }}</span>
              <span class="task-description">{{ task.description }}</span>
            </div>
            <div class="task-icons">
              <app-load-update [taskTitle]="task.title" [taskId]="task.id" [taskDescription]="task.description"></app-load-update>
              <app-check-task [checkCompleted]="task.completed" [checkId]="task.id"></app-check-task>
              <app-delete [deleteId]="task.id"></app-delete>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </li>
  </ul>
</div>
